<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(T) Dobble</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./leaderboard.css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="./functions.js"></script>
    <script src="./client.js"></script>
</head>
<body>
    <h1>Dobble!</h1>

    <div id="initialZone">

        <form>
            <label for="fname">Username:</label><br>
            <input type="text" id="fname" name="fname"><br>
        </form>

        <button class="regular-button" onClick="CreateGame()">Create Game</button>
        <p>or</p>
        <div class="input_and_button">
        <input type="text" id="input_roomUniqueID"/>
        
        <button class="regular-button" onClick="JoinGame()">Join Game</button>
        </div>
    </div>

    <div id="countdown-container"></div>

    <div id="gameplayZone" style="display: none;">
        <div id="waitingArea">
            <button class="regular-button" id="StartButton" style="display: none;">Start Game</button>
        </div>
        
        <div id="gameArea" style="display: none;">
            
            <div id="dobble-elements" class="d-container">
                
                <div class="card-and-text">
                <div id="d-deck-card" class="d-card">
                    <div class="d-card-bg">
                    <div id="deck-sym-0" class="d-card-symbol d-card-1"><input type="hidden"></div>
                    <div id="deck-sym-1" class="d-card-symbol d-card-2"><input type="hidden"></div>
                    <div id="deck-sym-2" class="d-card-symbol d-card-3"><input type="hidden"></div>
                    <div id="deck-sym-3" class="d-card-symbol d-card-4"><input type="hidden"></div>
                    <div id="deck-sym-4" class="d-card-symbol d-card-5"><input type="hidden"></div>
                    <div id="deck-sym-5" class="d-card-symbol d-card-6"><input type="hidden"></div>
                    <div id="deck-sym-6" class="d-card-symbol d-card-7"><input type="hidden"></div>
                    <div id="deck-sym-7" class="d-card-symbol d-card-8"><input type="hidden"></div>
                    </div>
                </div>
                <div>THE DECK</div>
                </div>
            
                <div class="d-button-container">
                    <button onClick="CheckIfChoiceWasCorrect('btn-0')" id="btn-0" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 1">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-1')" id="btn-1" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 2">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-2')" id="btn-2" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 3">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-3')" id="btn-3" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 4">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-4')" id="btn-4" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 5">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-5')" id="btn-5" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 6">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-6')" id="btn-6" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 7">
                    </button>
                    <button onClick="CheckIfChoiceWasCorrect('btn-7')" id="btn-7" class="d-button">
                        <img class="d-button-symbol" src="" alt="Your card's symbol 8">
                    </button>
                </div>
            
                <div>
                <div id="d-player-card" class="d-card">
                    <div class="d-card-bg">
                        <div id="card-sym-0" class="d-card-symbol d-card-1"><input type="hidden"></div>
                        <div id="card-sym-1" class="d-card-symbol d-card-2"><input type="hidden"></div>
                        <div id="card-sym-2" class="d-card-symbol d-card-3"><input type="hidden"></div>
                        <div id="card-sym-3" class="d-card-symbol d-card-4"><input type="hidden"></div>
                        <div id="card-sym-4" class="d-card-symbol d-card-5"><input type="hidden"></div>
                        <div id="card-sym-5" class="d-card-symbol d-card-6"><input type="hidden"></div>
                        <div id="card-sym-6" class="d-card-symbol d-card-7"><input type="hidden"></div>
                        <div id="card-sym-7" class="d-card-symbol d-card-8"><input type="hidden"></div>
                        </div>
                </div>
                <div>YOUR CARD</div>
                </div>
            
            </div>

            <div id="leaderboardContainer">
            <div id="header">
              <h2>Ranking</h2>
            </div>
            <div id="leaderboard">
              <table id="table-leaderboard">
              </table>
              <br>
            </div>
          </div>

        </div>
        <div id="winnerArea"></div>
        <button class="regular-button" id="playAgain" onClick="PlayAgain()" style="display: none;">Play Again</button>
        <button class="regular-button" id="exit" onClick="Exit()" style="display: none;">Exit</button>
    </div>

</body>
</html>
